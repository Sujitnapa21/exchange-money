<div class="contianer">
  <h2>Currency Exchange</h2>
  <div class="left-side">
    <app-usd-component
      [(usdInput)]="usd"
      (usdInputChange)="calculateExchangeUSD($event)"
    ></app-usd-component>
  </div>
  <div class="right-side">
    <app-baht-component
      [(bahtInput)]="baht"
      (bahtInputChange)="calculateExchangeBAHT($event)"
    ></app-baht-component>
  </div>
</div>
